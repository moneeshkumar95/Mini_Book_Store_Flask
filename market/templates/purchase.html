{% extends 'base.html' %}

{% block content %}

    {% for item in items %}
    <div class="card-body" style="margin-top:20px; margin-left:20px">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <div class="card-body">
            <form method="post">
                {{ purchase_form.hidden_tag() }}
                <p>Are you sure you want to borrow {{item.name}} for {{item.price}}?</p>
                <button class="btn btn-outline btn-secondary">
                  <a href="{{ url_for('market') }}" style="color:white;">No</a>
                </button>
              <input class="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
              {{ purchase_form.submit(class="btn btn-outline btn-success") }}
            </form>
        </div>
        </div>
        <div class="col">
        </div>
        {% endfor %}
{% endblock content %}
